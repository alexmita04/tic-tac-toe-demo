<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <h1><span class="player-color">Blue</span> players turn</h1>
      <div class="gameboard">
        <div data-loc="00" class="cell">X</div>
        <div data-loc="01" class="cell">X</div>
        <div data-loc="02" class="cell">X</div>
        <div data-loc="10" class="cell">X</div>
        <div data-loc="11" class="cell">X</div>
        <div data-loc="12" class="cell">X</div>
        <div data-loc="20" class="cell">X</div>
        <div data-loc="21" class="cell">X</div>
        <div data-loc="22" class="cell">X</div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
